<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Stories Home</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.7);
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            border: 2px solid white;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: white;
            color: black;
        }
        .spooky {
            position: relative;
            overflow: hidden;
        }
        .bat {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('bat.png') no-repeat center center;
            background-size: contain;
            animation: fly 10s infinite;
        }
        @keyframes fly {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .cobweb {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('cobweb.png') no-repeat center center;
            background-size: cover;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="spooky">
        <h1>Welcome to Scary Stories</h1>
        <p>Prepare yourself for a chilling collection of tales that will haunt your dreams.</p>
        <a href="story1.html">Read Story 1</a><br>
        <a href="story2.html">Read Story 2</a><br>
        <a href="story3.html">Read Story 3</a>
        <div class="cobweb"></div>
        <div class="bat" style="top: 20px; left: 10%; animation-delay: 0s;"></div>
        <div class="bat" style="top: 50px; left: 30%; animation-delay: 2s;"></div>
        <div class="bat" style="top: 80px; left: 50%; animation-delay: 4s;"></div>
        <div class="bat" style="top: 100px; left: 70%; animation-delay: 6s;"></div>
    </div>
</body>
</html>
